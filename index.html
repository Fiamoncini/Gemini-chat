<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gemini Chat</title>

<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', system-ui, sans-serif;
  background: #f7f7f8;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.chat-container {
  width: 100%;
  max-width: 800px;
  height: 600px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.12);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-header {
  background: #036635;
  color: #333;
  padding: 18px 20px;
  text-align: center;
  font-weight: 600;
  font-size: 20px;
  border-bottom: 1px solid #ddd;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  background: #fafafa;
}

.message {
  margin-bottom: 18px;
  display: flex;
  gap: 12px;
  animation: fadeIn 0.3s ease;
}

.message.user {
  justify-content: flex-end;
}

.message.user .message-bubble {
  background: #036635;
  color: #e6f4ea;
  border-radius: 18px 18px 4px 18px;
  box-shadow: 0 2px 6px rgba(3, 102, 53, 0.4);
}

.message.ai .message-bubble {
  background: #e5e5e5;
  color: #2c2c2c;
  border-radius: 18px 18px 18px 4px;
  border: none;
  box-shadow: none;
}

.message-bubble {
  max-width: 70%;
  padding: 14px 18px;
  word-wrap: break-word;
  font-size: 15px;
  line-height: 1.4;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  flex-shrink: 0;
  font-weight: 700;
  user-select: none;
}

.message.user .avatar {
  background: #036635;
  color: #e6f4ea;
}

.message.ai .avatar {
  background: #c1c1c1;
  color: #333;
}

.typing-indicator {
  display: none;
  background: #e5e5e5;
  border-radius: 18px 18px 18px 4px;
  padding: 14px 18px;
  box-shadow: none;
  max-width: 70%;
  color: #555;
  font-style: italic;
  font-size: 14px;
}

.typing-dots {
  display: flex;
  gap: 6px;
  align-items: center;
}

.typing-dot {
  width: 8px;
  height: 8px;
  background: #a0a0a0;
  border-radius: 50%;
  animation: typing 1.4s infinite;
}

.typing-dot:nth-child(1) { animation-delay: 0s; }
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

.chat-input {
  padding: 20px;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  gap: 12px;
  align-items: flex-end;
}

#user-input {
  flex: 1;
  border: 1px solid #ccc;
  border-radius: 25px;
  padding: 12px 20px;
  font-size: 14px;
  font-family: inherit;
  resize: none;
  outline: none;
  transition: border-color 0.2s;
  max-height: 100px;
  color: #333;
  background: #fafafa;
}

#user-input:focus {
  border-color: #036635;
  background: #fff;
}

#send-button {
  background: #036635;
  color: white;
  border: none;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s;
  font-size: 18px;
}

#send-button:hover:not(:disabled) {
  transform: scale(1.05);
}

#send-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes typing {
  0%, 80%, 100% { transform: scale(1); opacity: 0.5; }
  40% { transform: scale(1.2); opacity: 1; }
}

.chat-messages::-webkit-scrollbar {
  width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.chat-messages::-webkit-scrollbar-thumb {
  background: #c4c4c4;
  border-radius: 3px;
}

@media (max-width: 768px) {
  .chat-container {
    height: 500px;
    margin: 10px;
  }
  
  .message-bubble {
    max-width: 85%;
  }
}
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1> Chat with Gemini</h1>
    </div>
    
    <div class="chat-messages" id="chat-messages"></div>
    
    <div class="chat-input">
      <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
      <button id="send-button">âž¤</button>
    </div>
  </div>

  <script>
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=API_KEY`;
    const messagesContainer = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // Auto-resize textarea
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    // Enviar com Enter
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
      
      messageDiv.innerHTML = `
        <div class="avatar">${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
        <div class="message-bubble">${content}</div>
      `;
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai';
      typingDiv.id = 'typing';
      typingDiv.innerHTML = `
        <div class="avatar">ðŸ¤–</div>
        <div class="typing-indicator" style="display: block;">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      
      userInput.value = '';
      userInput.style.height = 'auto';
      sendButton.disabled = true;

      showTyping();

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: message }] }]
          })
        });

        const data = await response.json();
        const aiReply = data.candidates?.[0]?.content?.parts?.[0]?.text || 
                       "Hello! Set up your Gemini API key to start chatting.";

        hideTyping();
        addMessage(aiReply);

      } catch (error) {
        hideTyping();
        addMessage("Oops! Something went wrong. Please try again.");
        console.error(error);
      } finally {
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    userInput.focus();
  </script>
</body>
</html>
